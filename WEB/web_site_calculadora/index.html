<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>
    <form>
        <table>
            <tr>
                <td><label for="valor_1: ">Valor 1:<input type="text" id="valor_1" name="valor_1"></label></td>
            </tr>
            <tr>
                <td><label for="valor_2: ">Valor 2:<input type="text" id="valor_2" name="valor_2"></label></td>
            </tr>
            <tr>
                <td><label for="operacao">Operação:<select id="operacao" name="operacao">
                            <option value="+" id="soma">+ (Soma)</option>
                            <option value="-" id="subt">- (Subtração)</option>
                            <option value="x" id="mult">x (Multiplicação)</option>
                            <option value="/" id="divis">/ (Divisão)</option>
                        </select>
                    </label></td>   
            </tr>
        </table>
    </form>
</body>

</html>
