<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet" />

    <title>Calculadora</title>
  </head>

  <body>
    <header>
      <h1>Calculadora Simples</h1>
    </header>
    <form>
      <div class="pValor">
        <label for="valor_1: ">Valor 1:</label>
        <input type="text" id="valor_1" name="valor_1" />
      </div>

      <div class="pValor">
        <label for="valor_2: ">Valor 2:</label>
        <input type="text" id="valor_2" name="valor_2" />
      </div>

      <div class="pValor">
        <label for="operacao" class="opCalcular">Operação:</label>

        <select id="operacao" name="operacao">
          <option value="+" id="soma">+ (Soma)</option>
          <option value="-" id="subt">- (Subtração)</option>
          <option value="x" id="mult">x (Multiplicação)</option>
          <option value="/" id="divis">/ (Divisão)</option>
        </select>
      </div>
      
      <input type="button" id="calcular" class="bCalcular" name="calcular" value="Calcular" onclick="calcularValores()"/>
    </form>
  </body>
</html>
